<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: white;
      }
      video {
        position: fixed; /* Use fixed or absolute positioning */
        right: 0;
        bottom: 0;
        min-width: 100%; /* These four lines ensure the video will cover the full screen on any device */
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100; /* Ensures the video stays in the background */
        background-size: cover;
        overflow: hidden;
        pointer-events: none; /* Makes the video untouchable */
      }
    </style>
  </head>
  <body>
    <h3>Sefr</h3>

</html>
