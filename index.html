    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />

    <style>
      @font-face {
        font-family: "Anjoman";
        src: url("/AnjomanMax-Black.woff2") format("woff2");
      }
      body,
      html {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .video-container {
        display: flex;
        width: 20%;
        height: 20%;
        justify-content: center;
        align-items: center;
        margin: auto;
      }

      .video-container img {
        width: 100%;
        height: auto;
      }
      .button-container {
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      /* CSS */
      .button {
        white-space: nowrap;
        text-align: center;
        font-size: 10px;
        font-weight: 200;
        font-family: "Anjoman", sans-serif;
        letter-spacing: 1px;
        padding: 0px 0px;
        outline: 0;
        border: 1px solid black;
        cursor: pointer;
        position: relative;
        background-color: rgba(0, 0, 0, 0);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 170px;
        height: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        text-decoration: none;
        padding: 13px 50px 13px;
      }

      .button:after {
        content: "";
        background-color: #ffe54c;
        width: 100%;
        z-index: -1;
        position: absolute;
        height: 100%;
        top: 7px;
        left: 7px;
        transition: 0.2s;
      }

      .button:hover:after {
        top: 0px;
        left: 0px;
      }

      @media (min-width: 768px) {
        .button {
          color: black !important;
        }
        .button-container {
          bottom: 5%;
        }
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <div class="video-container">
      <img src="/assets/sefr.gif" alt="Sefr Innovation Logo Motion" />
    </div>
    <div class="button-container">
      <button class="button" role="button" onclick="redirectToPortfolio()">OUR PORTFOLIO</button>
    </div>
    <script>
      document.addEventListener(
        "touchmove",
        function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
      function redirectToPortfolio() {
        window.location.href = "/SefrPortfolio.pdf";
      }
    </script>
  </body>
</html>
